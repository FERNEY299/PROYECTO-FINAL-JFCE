<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Detalle</title>
    <link rel="stylesheet" href="../CSS/vistaDetalle.css" />
</head>
<body>

    <header>
        <div class="logo">
            <img src="../Imagenes/logo.png" alt="JFCE">
        </div>
        <div class="nombreEmpr">
            <h1>JFCE Solutions</h1> 
            <p>Just Another WordPress Site</p>
        </div>
    </header>

    <main>
        <!-- Título del formulario -->
        <h2>Detalles de la Compra</h2>

        <form id="formularioRequerimientos">
            <div class="grupo-formulario">
                <label for="nombreComprador">Nombre del comprador:</label>
                <input type="text" id="nombreComprador" name="nombreComprador" maxlength="20">
            </div>

            <div class="grupo-formulario">
                <label for="presupuestoMaximo">Presupuesto máximo (en pesos):</label>
                <div class="input-con-simbolo">
                    <span>$</span>
                    <input type="number" id="presupuestoMaximo" name="presupuestoMaximo" min="0" >
                </div>
            </div>

            <div class="grupo-formulario">
                <label for="cantidadArticulosMaxima">Cantidad máxima de artículos:</label>
                <input type="number" id="cantidadArticulosMaxima" name="cantidadArticulosMaxima" min="1" max="20" >
            </div>

            <div class="grupo-formulario">
                <label for="direccionComprador">Dirección:</label>
                <input type="text" id="direccionComprador" name="direccionComprador" >
            </div>

            <div class="grupo-formulario tipo-entrega">
                <label>Tipo de entrega:</label>
                <label for="domicilio"><input type="radio" id="domicilio" name="tipoEntrega" value="domicilio" > Domicilio</label>
                <label for="tienda"><input type="radio" id="tienda" name="tipoEntrega" value="tienda" > Retiro en tienda</label>
            </div>

            <div class="botones-formulario">
                <button type="submit" id="iniciarCompra">Iniciar compra</button>
                <button type="reset" id="limpiarCampos">Limpiar campos</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="contenido">
          <p>&copy; 2024 JFCE | Innovación y Soluciones para tu Empresa</p>
          <p>Contacto: info@jfce.com | Tel: +123 456 789</p>
          <div class="links">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> 
          </div>
        </div>
      </footer>
    <script src="../JS/productos.js" type="text/javascript"></script>
    <script src="../JS/detalles.js" type="text/javascript"></script>

</body>
</html>
